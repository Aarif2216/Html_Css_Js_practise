<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Card_js.css">
</head>
<body>
    <div class="container"></div>

    <script>
        function my_card(thumbnail, timeStamp, title, channel_name, views, timePassed) {
            let view;
            if (views < 1000) view = views;
            else if (views < 1000000) view = (views / 1000).toFixed(1) + "K";
            else view = (views / 1000000).toFixed(1) + "M";

            let html = `
                <div class="card">
                    <div class="thumbnail">
                        <img src="${thumbnail}" alt="thumbnail">
                        <span id="time-stamp">${timeStamp}</span>
                    </div>
                    <div class="info">
                        <div class="title">${title}</div>
                        <div class="details">
                            <span class="channel-name">${channel_name}</span> •
                            <span class="views">${view} views</span> •
                            <span class="time">${timePassed} months ago</span>
                        </div> 
                    </div>
                </div>`;

            document.querySelector(".container").insertAdjacentHTML("beforeend", html);
        }
for (let index = 0; index < 10; index++) {

                "31:22", 
                "Introduction to Backend | Sigma Web Dev video #2", 
                "CodeWithHarry", 
                560000, 
                7);
}
      
    </script>
</body>
</html>
