<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery">
        <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?cs=srgb&dl=daylight-forest-glossy-443446.jpg&fm=jpg" 
             alt="Daylight Forest" class="gallery-image">
             
        <img src="https://images.pexels.com/photos/1666021/pexels-photo-1666021.jpeg?cs=srgb&dl=conifers-daylight-environment-1666021.jpg&fm=jpg" 
             alt="Conifers in Daylight" class="gallery-image">
             
        <img src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?cs=srgb&dl=clouds-cloudy-countryside-236047.jpg&fm=jpg" 
             alt="Cloudy Countryside" class="gallery-image">
             
        <img src="https://wallup.net/wp-content/uploads/2016/03/10/318375-nature-landscape-lake-mountain-forest-wildflowers-spring-pine_trees-path-Switzerland-HDR.jpg" 
             alt="Mountain Landscape" class="gallery-image">
    </div>
    <div class="big-box">
        <img id="displayed-image" src="" alt="Displayed Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
